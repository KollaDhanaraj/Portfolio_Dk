<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Calculator</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-size: 36px;
            font-family:Arial, Helvetica, sans-serif ;

        }
        .calc{
            width: 400px;
            margin-top: auto;
            background-color: #39383d;
            padding: 20px;
            border-radius: 15px;
            margin: 200px;
        }
        #calc-display{
            width: 100%;
            height:70px ;
            border: none;
            background: color #a2af77;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        input[type=button]:hover{
            background-color: #fff;
            color: black;
        }
        input[type=button]{
            width: 75px;
            height: 75px;
            margin: 2px;
            color: #fff;
            border: none;
            border-radius: 8px;
            background-color: #585955;
        }
        h1{
            font-size: 50px;
            text-transform: uppercase;
            box-shadow: 3px 6px 4px gray ;
        }
    </style>
</head>
<body class="container-fluid">
    <div class="calc ">
        <div class="name">
            <h1 class="text-white text-center"><span class="bi bi-calculator">Calculator</span></h1>
        </div>
        <form name="form">
           <input id="calc-display">
        </form>
        <table class="tabel">
            <tr>
                <td><input type="button" value="AC" onclick="AC()"></td>
                <td><input type="button" value="*" onclick="insert('/')"></td>
                <td><input type="button" value="%" onclick="percentage()"></td>
                <td><input type="button" value="X" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" value="9" onclick="insert(9)"></td>
                <td><input type="button" value="*" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" value="6" onclick="insert(6)"></td>
                <td><input type="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"onclick="insert(1)"></td>
                <td><input type="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" value="3" onclick="insert(3)"></td>
                <td><input type="button" value="+" onclick="insert(+)"></td>
            </tr>
            <tr>

                <td><input type="button" value="0" onclick="insert(0)"></td>
                <td><input type="button" value="." onclick="insert('.')"></td>
                <td><input type="button" value="=" onclick="equal()"></td>
               
            </tr>
   
        </table>
    </div>
    <script>
        function insert(num) {
            $("#calc-display").val($('#calc-display').val()+num);
           
        }
        function equal() {
         $("#calc-display").val(eval($("#calc-display").val()));
           
        }
        function AC() {
            $("#calc-display").val("");
        }
    function del() {
        value = $("#calc-display").val();
        $("#calc-display").val(value.substring(0,value.length - 1));     
    }
    </script>    
</body>
</html>
