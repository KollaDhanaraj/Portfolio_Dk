<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        h2{
            color: red;
            background-image: url(../../../../public/images/amazon\ banner.jpj.jpg);
        }
        button{
            color:blue;
        }
        dt{
            color: darkblue;
        }
    </style>
    <script>
        function bodyload(){
            document.getElementById("detailsContainer").style.display = "none";
        }
        function AddClick(){
            document.getElementById("detailsContainer").style.display = "block";
            document.getElementById("addContainer").style.display = "none";
            document.getElementById("lblName").innerText = document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerText = document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerText = document.getElementById("optCity").value;

            stockCheckBox = document.getElementById("chkStock");
            if(stockCheckBox.checked){
                status = "Available";
            } else {
                status = "Out of Stock"
            }

            document.getElementById("lblStock").innerText = status;

        }
    </script>
</head>
<body class="container-fluid" onload="bodyload()">
   
    <div id="addContainer">
        <h2>Amazon Shopping</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProduct">Add New Product</button>
    </div>

    <div class="modal fade" id="newProduct">
        <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h2>Add New Product </h2>
                  <button class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                  <dl>
                      <dt>Name</dt>
                      <dd><input type="text" id="txtName" class="form-control"></dd>
                      <dt>Price</dt>
                      <dd><input type="text" id="txtPrice" class="form-control"></dd>
                      <dt>Stock</dt>
                      <dd><input type="checkbox" id="chkStock" class="form-check-input">Available</dd>
                      <dt>Shipped To</dt>
                      <dd>
                          <select id="optCity" class="form-select">
                              <option>Delhi</option>
                              <option>Hyderabad</option>
                              <option>Visakhapatnam</option>
                              <option>Chennai</option>
                              <option>Goa</option>
                              <option>Keralas</option>
                          </select>
                      </dd>
                  </dl>
              </div>
              <div class="modal-footer">
                  <button data-bs-dismiss="modal" onclick="AddClick()" class="btn btn-primary">Add Product</button>
                  <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              </div>
          </div>
        </div>
      </div>


    <div id="detailsContainer">
        <h2>Product Details</h2>
        <dl class="row">
            <dt class="col-3">Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-3">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-3">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
            <dt class="col-3">Shipped To</dt>
            <dd class="col-9" id="lblCity"></dd>
        </dl>
        <button data-bs-target="#newProduct" data-bs-toggle="modal" class="btn btn-info">Edit</button>
    </div>
   
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
