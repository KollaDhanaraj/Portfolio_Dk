<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function SubmitClick(){
            var qty=parseFloat(document.querySelector("select").value);
            document.querySelector("p").innerHTML="Qty with one additional offer :" + (qty + 1);
        }

    </script>
</head>
<body>
    <dl>
        <dt>Select Quantity</dt>
        <dd>
            <select>
                <option>1.5</option>
                <option>2.5</option>
                <option>3.5</option>
            </select>
        </dd>
        <br>
        <button onclick="SubmitClick()">Submit</button>
    </dl>
    <p></p>
</body>
</html>
