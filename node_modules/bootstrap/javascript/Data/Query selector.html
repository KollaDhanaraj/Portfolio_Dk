<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script type="text/javascript">
        function Bodyload(){
            result = document.getElementsByClassName("btn-login");
            alert("Total Number Login Button : " + result.length);
        }
    </script>

    
</head>

    
<body onload="Bodyload()">
    <div>
        <img width="100" id="pic" name="pic" height="100" border="1"  >
    </div>
    <div>
        <form name="frmRegister">
            <h3>User Register</h3>
            <input type="text" name="textid" placeholder="Your UserId">
            <input type="button" id="btnRegister" name="btnRegister">
          
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h3>User Login</h3>
            <input type="email" placeholder="your email">
            <input name="btnLogin" id="btnLogin" class="btn-Login" type="button">
        </form>
    </div>
</body>
</html>
