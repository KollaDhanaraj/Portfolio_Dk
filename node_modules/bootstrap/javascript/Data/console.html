<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Deleteclick(){
            console.warn("Delete Button Clicked");
            flag= confirm("Record Will Be Deleted \nAre yuh sure?");
           if(flag==true){
            console.error("Delete Confirmed");
            document.getElementById("msg").innerHTML="Deleted";

           }
           else{
            console.log("Delete Cancelled");
            document.getElementById("msg").innerText="Cancelled";
           }
        }
    </script>
</head>
<body>
    <h2>Click Here To Delete</h2>
    <button onclick="Deleteclick()">Delete</button>
    <p id="msg"></p>
</body>
</html>
