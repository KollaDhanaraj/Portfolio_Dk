<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script type="text/javascript">
        function Bodyload(){
           pic.src="../../../public/images/burger.jpj";
           frmRegister.btnRegister.value = "Register";
           frmLogin.btnLogin.value = "Login";
        }
    </script>
</head>
<body onload="Bodyload()">
    <div>
        <img width="100" name="pic" height="100" border="1">
    </div>
    <div>
        <form name="frmRegister">
            <h3>Register User</h3>
            <input type="button" name="btnRegister">
            <input type="text" name="txtId" placeholder="your UserId" >
           
        </form>
    </div>
    <div>
        <form name="frmLogin">
            <h3>User Login</h3>
            <input type="email" placeholder="your email">
            <input name="btnLogin" type="button">
        </form>
    </div>
</body>
</html>
