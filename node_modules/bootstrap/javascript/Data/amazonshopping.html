<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
          display: grid;
          height: 100px;
          display: flex;

        }
        #container div{
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }
    </style>
    <script>
        function Getcolor(colorName){
            switch(colorName){
                case "yellow":
                    document.getElementById("pic").src="../../../../public/images/yellow shirt.jpg";
                    break;
                    case "green":
                        document.getElementById("pic").src="../../../../public/images/white shirt.jpg";
                        break;
                        case "pink":
                            document.getElementById("pic").src="../../../../public/images/pink.jpg";
                            break;
            }
        }
    </script>
</head>
<body>
    <h1>Amazo Shopping</h1>
    <img id="pic" src="../../../../public/images/yellow shirt.jpg" width="400" height="400">
    <div id="container">
        
    <div id="yellow" onmouseover="Getcolor(this.id)" style="background-color:yellow;"></div>
    <div id="green" onmouseover="Getcolor(this.id)" style="background-color:green;"></div>
    <div id="pink" onmouseover="Getcolor(this.id)" style="background-color:pink;"></div>

    </div>
</body>
</html>
