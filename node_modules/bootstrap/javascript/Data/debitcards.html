<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function VerifyCard(){
            var cardNumber=document.getElementById("txtCard").value;
            var pic=document.getElementById("pic");

            if(cardNumber.startsWith("4444")){
                pic.src="../../../../public/images/master card.jpj.webp";
            }
            else if(cardNumber.startsWith("5555")){
                pic.src="../../../../public/images/visa.jpg";
            }
            else{
                pic.src="";
                pic.alt="InValid";
            }
            function VerifyEmail(){
                var email=document=document.getElementById("txtEmail").value;
                var emailError=document.getElementById("emailError");

                if(email.endsWith("outlook.com")){
                    emailError.innerHTML="";
                }
                else{
                    emailError.innerHTML="Invalid Email - Only outlook Account Allowed";
                }
            }
        }
    </script>
</head>
<body class="container-fluid">
    <h2>Card Details</h2>
    <dl>
        <dt>Card Details</dt>
        <dd class="input-group"><input onkeyup="VerifyCard()" id="txtCard" class="form-control" type="text"><img class="input-group-text" id="pic" width="200" height="200"></dd>
        <dt>Your OutLook</dt>
        <dd>
            <input type="text" onblur="VerifyEmail()" id="txtEmail" class="form-control">
        </dd>
        <dd id="emailError" class="text-danger"></dd>
    
    </dl>
</body>
</html>
