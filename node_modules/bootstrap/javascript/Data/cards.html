<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa API</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

<script>
    function LoadClick(){
        fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY&quot")
        .then(function(response){
            return response.json();
        })

        .then(function(data){
            for(var item of data.products){
                var div = document.createElement("div");
                    div.className = "card m-2 p-2";
                    div.style.width = "200px";
                    div.innerHTML = `
                        <img src=${item.img_src} height="150" class="card-img-top">
                        <div class="card-header">
                            <h3>${item.id}</h3>
                        </div>
                        <div class="card-body">
                            <dl>
                             <dt>Camera Name</dt>
                             <dd>${item.camera.full_name}</dd>
                             <dt>Rover Name </dt>
                             <dd>${item.rover.name}</dd>
                            </dl>
                        </div>
                    `;
                    document.getElementById("photosContainer").appendChild(div);
                }
            })
        }
            
</script>
</head>
    



    <body class="container-fluid">
        <h2><button on click="Load click()" class="btn btn-primary">Load</button>Mars Rover Photos</h2>
        <div class="d-flex flex-wrap" id="photosContainer">
            </div>
    </body>
    </html>
