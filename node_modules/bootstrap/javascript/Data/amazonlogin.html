<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userdetails = {
           
            Password: "King@123"
        }
       var attempts=3;
       var i = 11;
   do {
     document.write(i + "<br>");
     i++;
   } while(i<=10);
       for(var Number of attempts){
        if
            (Number.attempts==3){
                continue;
            }
            msg.innerHTML="3 Attempts Left";
            document.write(Number.attempts +"<br>");
        
       }
        function LoginClick(){
           
            var password = document.getElementById("Password").value;
            var msg = document.getElementById("msg");
            if(password===""){
                msg.innerHTML = "Please Enter password";
            } else {
                if(userdetails.Password===password){
                    document.write("Login Success..".fontcolor('yellow'));
                }else {
                    msg.innerHTML = "Invalid Password ".fontcolor('red');
                }
                

            }
        }
    </script>
</head>
<body>
    <fieldset>
            <dt>Password</dt>
            <dd><input type="password" id="Password"></dd>
        </dl>
        <button onclick="LoginClick()">Login</button>
        <h2 id="msg" align="center"></h2>
    </fieldset>
</body>
</html>
